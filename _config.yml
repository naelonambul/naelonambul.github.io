about_content: | # this will include new lines to allow paragraphs
  안녕하세요. 주어진 환경에 맞춰 최선의 기술을 선택하여 실행하는 개발자 조경호입니다.  
  MFC(C++)로 프로그래밍을 시작하였으며  
  Node(JS)를 사용하여 2개의 프로젝트를 완료한 경험이 있습니다.  
  
  최근에는 ReactNative(JS), Docker(compose), 네이버 클라우드 플랫폼 등을 사용한 프로젝트 완료하고  
  Spring Data Jpa, queryDsl 사용한 토이프로젝트를 진행 중에 있습니다.
  
  어디서든 주어진 환경에 맞추어 최선의 기술을 선택하여 개발할 준비가 되어있습니다.  
  항상 배우는 자세로 자기 개발에 임하여 최고의 성과를 내기 위한 인재가 되겠습니다.  

  - Spring(SpringBoot, Jpa, queryDsl) = 초급
  - Nodejs(Nestjs, Express) = 중급
  - React(React, ReactNative) = 초급
  - MFC(GUI, SOCKET) = 중급

