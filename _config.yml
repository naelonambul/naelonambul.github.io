      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: K사 외식 품질관리 플랫폼 개발
        quote: >
          외식 가맹점의 품질관리를 위한 웹, 앱 개발 
        description: | # this will include new lines to allow paragraphs
          - 단일 언어 기반 통합 개발
          - React(웹), React-native(앱), Nodejs(백엔드) 사용.  
          - Docker 컨테이너 기술 사용. 
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: 사이버보안 빅데이터 플랫폼 개발
        quote: >
          관련 빅 데이터, 교육 자료 플랫폼을 개발 
        description: | # this will include new lines to allow paragraphs
           - Rest api 기반 NodeJs서버 개발.
           - Vue js SPA 기술 사용.
           - JWT 기반 인증&인가 구현
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: 랜섬웨어 복구도구 검증 소프트웨어 개발 프로젝트
        quote: >
          가상 머신에 각기 다른 운영체제를 설치 랜섬웨어 감염전과 감염후의 파일을 검증하는 소프트웨어
