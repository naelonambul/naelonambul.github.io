# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  MFC(C++)로 프로그래밍을 시작했습니다.  
  Node(JS)를 사용하여 2개의 프로젝트 리딩 했습니다.  
  ReactNative(JS), Docker(compose), 네이버 클라우드 플랫폼 등을 사용하여 최근 프로젝트를 완료하였습니다.  
  주어진 상황과 환경에 맞춰 최선의 기술을 선택하는 업무를 했습니다.  
  이제 새로운 일을 할 준비가 되었습니다. 항상 배우는 자세로 일하고 있습니다.  

  최근에는 Spring Data Jpa, queryDsl 사용한 토이프로젝트를 진행중입니다.
  - Spring(SpringBoot, Jpa, queryDsl) = 초급
  - Nodejs(Nestjs, Express) = 중급
  - React(React, ReactNative) = 초급
  - MFC(GUI, SOCKET) = 중급

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: 토이 프로젝트
        link: https://github.com/naelonambul/RBV-SEV
        link_text: https://github.com/naelonambul/RBV-SEV
        quote: >
          공유 가계부 개발
        description: | # this will include new lines to allow paragraphs
          기존의 가계부 기능 + 공유기능을 추가하여 쉽게 수입, 지출 상황을 공유, 관리할수 있는 기능을 제공.  
          APP(Flutter), WEB(React), BACK(Spring)-담당  
           - Spring Data Jpa + queryDsl 사용.
           - Spring Security + Oauth2 사용.
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: 개인정보 영향평가 전문인력 양성 및 제도운영지원 사업
        quote: >
